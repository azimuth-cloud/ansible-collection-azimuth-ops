  https://raw.githubusercontent.com/stackhpc/ansible-slurm-appliance/{{ azimuth_caas_stackhpc_slurm_appliance_git_version }}/environments/.caas/ui-meta/{{ azimuth_caas_stackhpc_slurm_appliance_metadata_file }}
